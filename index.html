<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="content">
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="result">
      <h2 class="player">You: 0</h2>
      <h2 class="computer">computer: 0</h2>
    </div>
    <div class="btn-wrapper">
      <button class="btn rock">
        <img src="./assets/rock.png" alt="rock">
      </button>
      <button class="btn paper">
        <img src="./assets/paper.png" alt="paper">
      </button>
      <button class="btn scissors">
        <img src="./assets/scissors.png" alt="scissors">
      </button>
    </div>
    <h2 class="status">PLAY!</h2>
  </div>
</body>

</html>
